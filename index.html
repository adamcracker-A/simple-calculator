<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
    
</head>
<body>

    <div class="form">
        <input id="result" type="text"><br>
        <button type="button" id="btn1" class="numbers">1</button>
        <button type="button" id="btn2" class="numbers">2</button>
        <button type="button" id="btn3" class="numbers">3</button><br>
        <button type="button" id="btn4" class="numbers">4</button>
        <button type="button" id="btn5" class="numbers">5</button>
        <button type="button" id="btn6" class="numbers">6</button><br>
        <button type="button" id="btn7" class="numbers">7</button>
        <button type="button" id="btn8" class="numbers">8</button>
        <button type="button" id="btn9" class="numbers">9</button><br>
        <button type="button" id="btn0" class="numbers">0</button>
        <button type="button" id="division" class="oper">/</button>
        <button type="button" id="comma" class="oper">.</button><br>
        <button type="button" id="mult" class="oper">*</button>
        <button type="button" id="power" class="oper">^</button>
        <button type="button" id="addition" class="oper">+</button><br>
        <button type="button" id="substraction" class="oper">-</button>
        <button type="button" id="squareroot" class="oper">sqrt</button>
        <button type="button" id="equal" class="oper">=</button><br>
        <button type="button" id="reset" class="oper"><i class='bx bx-revision'></i></button>
        <button type="button" class="oper" id="Rbracket">)</button>
        <button type="button" class="oper" id="Lbracket">(</button>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
